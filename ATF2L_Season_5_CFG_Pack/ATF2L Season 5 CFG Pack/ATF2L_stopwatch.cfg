//=== ATF2L Stopwatch Config 
//=== UPDATED by Clari-tea 25/04/2021
//=== Execute this CFG to start the match on Attack/Defend Maps like cp_steel, pl_upward
//=== At match end, exec ATF2L_off.cfg to reset the server to your normal setup
//=== Sets the league config as server default for the duration of match

//=== used for pure 2 player file consistency enforcement on all players on server
servercfgfile 	"ATF2L_stopwatch.cfg"	

//== Basic League Settings 
exec "ATF2L_base.cfg"

//=== Gameplay Settings for Payload & Attack-Defend type maps ===
mp_winlimit				"0" 
mp_maxrounds			"2" 
mp_timelimit 			"0" 
mp_tournament_stopwatch "1"

mp_tournament_restart

say "ATF2L Stopwatch cfg executed, reload the map once before starting the match"
Say "Payload & Attack/Defend Map Rules = The winner is the team which wins 2 out of 3 Stopwatch Halves"
say "Exec ATF2L_off.cfg after the match to reset the server."