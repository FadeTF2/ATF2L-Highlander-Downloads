//== LOAD Basic League Settings and Custom settings 
exec "ATF2L_base.cfg"

//=== Gameplay Settings for Standard type maps ===
mp_winlimit				"4" 
mp_maxrounds			"0" 
mp_timelimit 			"0" 
mp_tournament_stopwatch "0"

mp_tournament_restart

say "ATF2L King of the Hill cfg executed, reload the map once before starting the match"
say "King of the Hill Rules - Winner is first to reach 4 TOTAL Caps"
say "Exec ATF2L_off.cfg after the match to reset the server."