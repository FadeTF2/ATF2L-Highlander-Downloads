//=== Sets the league config as server default for the duration of match

//=== used for pure 2 player file consistency enforcement on all players on server
servercfgfile 	"ATF2L_standard.cfg"	

//== Loads Basic League Settings and Custom cfg settings
exec "ATF2L_base.cfg"

//=== Gameplay Settings for Standard type maps ===
mp_winlimit			"0" 
mp_windifference                "3"
mp_maxrounds			"0" 
mp_timelimit 			"20" 
mp_tournament_stopwatch         "0"

mp_tournament_restart

say "ATF2L Standard cfg executed, reload the map once before starting the match"
say "CP Rules - Winner of the half is the first to reach the difference of 3 TOTAL Caps or best of 20 mins"
say "Exec ATF2L_off.cfg after the match to reset the server."